<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Stopwatch - VanillaJS</title>
</head>

<body>
    <h1>VanillaJS Stopwatch</h1>
    <hr>
    <!-- Stopwatch -->
    <div id="stopwatch">
        <div id="readout">
            00:00:00
        </div>
        <!-- Stopwatch Controls -->
        <ul id="buttons">
            <li><button>Start</button></li>
            <li><button>Stop</button></li>
            <li><button>Reset</button></li>
        </ul>
    </div>
</body>

</html>
